<html>
	<head>
		<meta http-equiv="Cache-Control" content="no-cache; charset= windows-1251">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="css/jquery-ui.css">
		<!link rel="stylesheet" href="css/jquery-ui.theme.css">
		
		
		<script>
			document.oncontextmenu = turnOff;
			function turnOff() {return false;}
		</script>
		<script src="js/jquery.js"></script>
		<script src="js/jquery-ui.js"></script>
		<script src="//vk.com/js/api/xd_connection.js?2" type="text/javascript"></script>
		<script src="js/localize-ru.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div id="header">
			<div id="status-line">
				<label class="status" id="postCount"></label></br>
				<label class="status" id="postCountDislpayed"></label>
				<input class="input" id="idOfUSer" tabindex="3"> 
				<input class="input" id="offset" tabindex="2"> 
				<input class="input" id="count" tabindex="1"> 
				<button id="start" value="" tabindex="4">Get</button>
				<div class="tabContent" id="tabs">
					<div class="switchers">
						<button class="toTab" value="1">Sort</button>
						<button class="toTab" value="2">getID</button>
						<button class="toTab" value="3">TimeSort</button>
					</div>
					<tab class="tab" id="tab1">
						<label id="all"><input type="checkbox" checked="checked"/>All types</label>
						<label id="photoLabel"> <input class="sort-switcher" disabled="disabled" type="checkbox" id="photo"/>Photo</label>
						<label><input class="sort-switcher" disabled="disabled" type="checkbox" id="doc" />Doc </label>
						<label><input class="sort-switcher" disabled="disabled" type="checkbox" id="video"/>Video </label>
						<label><input class="sort-switcher" disabled="disabled" type="checkbox" id="poll" />Poll </label>
						<label><input class="sort-switcher" disabled="disabled" type="checkbox" id="text" />Text </label>
						<label><input class="sort-switcher" disabled="disabled" type="checkbox" id="audio"/>Audio </label>
					</tab>
					<tab class="tab" id="tab2">
						<label><input type="radio" name="typeOfSearch" value="user" checked="checked" />User  </label>
						<label><input type="radio" name="typeOfSearch" value="public"/>Public  </label>
						<input id="url" value="url" size="15"/>
						<button id="getID" >Get ID</button>
					</tab>
					<tab class="tab" id="tab3">
						<div class="datepicker">
							<label>From <input id="datepickerFrom" size ="10"/> </label>
							<label> To  <input id="datepickerTo" size ="10"/> </label>
							<label> Enable <input type="checkbox" id="timeSortingSwitcher"></label>
						</div>						
					</tab>
				</div>
					
			</div>
		</div>
<!--		<div id="leftMenu">
			<button id="btn" value="sadasd">Expand</button>
			<div id="slider"></div>
		</div> -->
		<div id="postContent">
			<div id="wait" style="display:none">
				
			</div>
			<div id="progressbar" style="display:none"></div>
			<div id="Posts"></div>
			
		</div>
		<altmenu>
			<div class="element" id="type"></div>
			<div class="element" id="repost"></div>
			<div class="element" id="date"></div>
		</altmenu>
	</body>
</html>
